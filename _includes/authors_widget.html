        <h3 class="title">Authors</h3>
        <ul class="author_list">
            {% for author in site.data.authors %}
                <li>
                    <a href="{{ site.author_dir | prepend: site.baseurl | replace: '//', '/' }}/{{ author.id }}">
                        {% if author.name %}
                            {{ author.name }}
                        {% else %}
                            {{ author.id }}
                        {% endif %}
                    </a>
                </li>
            {% endfor %}
        </ul>
